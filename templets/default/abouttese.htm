<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=Edge">
    <meta content="always" name="referrer">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <title>{dede:field.seotitle /}</title>
    <meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}">
    <meta name="keywords" content="{dede:field name='keywords'/}">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/effect.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/pro_drop_1.css">
    <script src="/js/stuHover.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/slideshow.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/jquery.SuperSlide.2.1.1.js"></script>
</head>

<body>{dede:include filename="head.htm"/}
    <div class="list_banner">
        <img src="{dede:global.cfg_templets_skin/}/images/aboutbanner.jpg" width="100%">
    </div>
    <div class="positionBox">当前位置：{dede:field name='position'/}</div>
    <div class="listBox hidden">{dede:include filename="left.htm"/}
        <div class="list_about hidden">
            <div class="list_about_top hidden">
                <div class="list_about_top_l l_left hidden fade_block fade_left fade_delay1">
                    <ul>
                        <li>
                            <img src="{dede:global.cfg_templets_skin/}/images/abouttese01.jpg" alt="">
                        </li>
                        <li>
                            <img src="{dede:global.cfg_templets_skin/}/images/abouttese02.jpg" alt="">
                        </li>
                        <li>
                            <img src="{dede:global.cfg_templets_skin/}/images/abouttese03.jpg" alt="">
                        </li>
                    </ul>
                </div>
                <div class="list_about_top_r l_left hidden fade_block fade_right fade_delay1">&nbsp;&nbsp;&nbsp;&nbsp; {dede:field.content/}</div>
            </div>
        </div>
    </div>
    <div class="listBox_hard">
        <div class="listBox_idea_top fade_block fade_up fade_delay1">
            <h2>
                <span>园区设施</span>
            </h2>
            <p>hardware</p>
            <i style="background:#ddd"></i>
        </div>
        <div class="listBox_hard_box fade_block fade_up fade_delay2">
            <ul>{dede:arclist row='3' typeid='10'}
                <li>
                    <h1>
                        <a href="[field:arcurl/]">
                            <img src="[field:litpic/]" width="354" height="223">
                        </a>
                    </h1>
                    <p>
                        <a href="[field:arcurl/]">[field:title/]</a>
                    </p>
                </li>{/dede:arclist}</ul>
        </div>
    </div>{dede:include filename="footer.htm"/}</body>

</html>
